{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRA</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/font-awesome.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/owl.carousel.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/owl.theme.default.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/jquery.fancybox.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/hover.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/animate.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/plansStyle.css' %}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-main">
      <div class="container-xl container-nav">
        <div class="logo">
          <a href="index.html">
            <img src="{% static 'images/tra-logo.png' %}" alt="TRA" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav tool-nav">
            <li class="nav-item">
              <a class="nav-link nav-lng" href="javaScript:;"
                ><span class="nav-label">Arabic</span>
                <span class="nav-icon">
                  <img
                    src="{% static 'images/top-nav-01.png' %}"
                    alt="My image"
                  /> </span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          onclick="return plansClicked()"
          class="nav-link"
          id="plans-tab"
          data-bs-toggle="tab"
          data-bs-target="#plans"
          role="tab"
          aria-controls="plans"
          aria-selected="true"
          >Plans</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          onclick="return statisticsClicked()"
          class="nav-link active"
          id="plans-statistics"
          data-bs-toggle="tab"
          data-bs-target="#statistics"
          role="tab"
          aria-controls="statistics"
          aria-selected="false"
          >Statistics</a
        >
      </li>
    </ul>
    <!-- Tabs navs -->

    <!-- Tabs content -->
    <div class="tab-content" id="tabContent">
      <div
        class="tab-pane fade"
        id="plans"
        role="tabpanel"
        aria-labelledby="plans-tab"
      >
        {% include 'arch/plans.html' %}
      </div>

      <div
        class="tab-pane fade show active"
        id="statistics"
        role="tabpanel"
        aria-labelledby="statistics-tab"
      >
        {% include 'arch/statistics.html' %}
      </div>
    </div>

    <footer class="footer-sec">
      <div class="container-xl">
        <div class="row">
          <div class="col-12">
            <div class="powered-cover">
              Powered by
              <img
                src="{% static 'images/SBlogo.png' %}"
                alt="Logo"
                style="width: 70px"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script>
      function statisticsClicked() {
        const element = document.getElementById("plans");
        element.style.display = "none";
      }
      function plansClicked() {
        const element = document.getElementById("plans");
        element.style.display = "revert";
      }
    </script>
  </body>
</html>
