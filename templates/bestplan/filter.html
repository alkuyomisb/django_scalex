{% load static %}
<!DOCTYPE html>
<html lang="en">
<div>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TRA</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hover.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("select").change(function () {
          $(this).find("option:selected").each(function () {
            var optionValue = $(this).attr("value");
            if (optionValue) {
              $(".box").not("." + optionValue).hide();
              $("." + optionValue).show();
            } else {
              $(".box").hide();
            }
          });
        }).change();
      });
    </script>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-main">
      <div class="container-xl container-nav">
        <div class="logo">
          <a href="index.html">
            <img src="{% static 'images/tra-logo.png' %}" alt="TRA">

          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav tool-nav">
            <li class="nav-item">
              <a class="nav-link nav-lng" href="javaScript:;"><span class="nav-label">Arabic</span>
                <span class="nav-icon">
                  <img src="{% static 'images/top-nav-01.png' %}" alt="My image">
                </span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <section class="banner-sec">
      <div class="banner-cover">
        <div class="container-xl">
          <div class="banner-plan-cover">
            <div class="banner-plan-img">
              <img src="{% static 'images/slider-mobile-plan.png' %}" alt="Image" />
            </div>
            <div class="banner-plan-hd">
              <h1><span class="hd-small">Find your</span> <br />Mobile Plan</h1>
              <p>
                Finding the mobile plan that meets your needs and budget has
                never been easier. Use TRA's mobile plan finder to get started.
              </p>
              <a class="btn btn-start" href="#">Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </section>


    <main class="content-sec">
      <section class="pos-sec-ind-sec">
        <div class="container-xl">
          <div class="row">
            <div class="col-12">
              <div class="plan-select-form">
                <form>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                      Service Type :</label>
                    <div class="col-sm-8">
                      <select class="form-control input-sm">
                        <option>Choose Service Type</option>
                        <option value="Mobile">Mobile </option>
                        <option value="Fixedbroadband">Fixed Broadband </option>
                        <option value="Both">Mobile & Fixed Broadband </option>
                      </select>
                    </div>
                  </div>

                  <!-- Mobile -->
                  <div class="Mobile box" style="display: none;">
                    <!-- ISP  -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        ISP ( Operator ) :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option>Best in Market </option>
                          <option>Best from each operator </option>
                        </select>
                      </div>
                    </div>
                    <!-- Plan Type -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Plan Type :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option>All Plans </option>
                          <option>Prepaid </option>
                          <option>Postpaid </option>
                        </select>
                      </div>
                    </div>
                    <!-- Term Length  -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Term Length :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option>1 day </option>
                          <option>1 Week </option>
                          <option>1 Month </option>
                          <option>+12 Months </option>
                        </select>
                      </div>
                    </div>
                    <!-- Data GB Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Data GB Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                    <!-- Minutes Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Minutes Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                  </div>

                  <!-- Fixedbroadband -->
                  <div class="Fixedbroadband box" style="display: none;">
                    <!-- ISP -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        ISP ( Operator ) :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option>Best in Market </option>
                          <option>Best from each operator </option>
                        </select>
                      </div>
                    </div>
                    <!-- Max Monthly spend -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Max Monthly spend :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                    <!-- Data GB Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Data GB Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                    <!-- Minutes Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Minutes Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                  </div>

                  <!-- Mobile & Fixed Broadband -->
                  <div class="Both box" style="display: none;">
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        ISP ( Operator ) :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option>Best in Market </option>
                          <option>Best from each operator </option>
                        </select>
                      </div>
                    </div>
                    <!-- Plan Type -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Plan Type :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option>All Plans </option>
                          <option>Prepaid </option>
                          <option>Postpaid </option>
                        </select>
                      </div>
                    </div>
                    <!-- Term Length  -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Term Length :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option>1 day </option>
                          <option>1 Week </option>
                          <option>1 Month </option>
                          <option>+12 Months </option>
                        </select>
                      </div>
                    </div>
                    <!-- Data GB Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Data GB Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                    <!-- Minutes Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Minutes Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                    <!-- Max Monthly spend -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Max Monthly spend :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8">
                      <button class="btn btn-submit">Submit</button>
                    </div>
                  </div>
                </form>
      </section>
    </main>

    <footer class="footer-sec">
      <div class="container-xl">
        <div class="row">
          <div class="col-12">
            <div class="powered-cover">
              Powered by
              <img src="{% static 'images/SBlogo.png' %}" alt="Logo" style="width: 70px ;">
            </div>
          </div>
        </div>
      </div>
    </footer>

    <a href="javaScript:;" id="return-top" class="return-top"><span>
        <img src="{% static 'images/up-icon.svg' %}" alt="Up">
      </span></a>
  </body>
</div>

</html>
