{% load static %}
<!DOCTYPE html>
<html lang="en">
<div>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TRA</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hover.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    {%block script%}
    {%endblock%}
    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-main">
      <div class="container-xl container-nav">
        <div class="logo">
          <a href="index.html">
            <img src="{% static 'images/tra-logo.png' %}" alt="TRA">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav tool-nav">
            <li class="nav-item">
              <a class="nav-link nav-lng" href="javaScript:;"><span class="nav-label">Arabic</span>
                <span class="nav-icon">
                  <img src="{% static 'images/top-nav-01.png' %}" alt="My image">
                </span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <section class="banner-sec">
      <div class="banner-cover">
        <div class="container-xl">
          <div class="banner-plan-cover">
            <div class="banner-plan-img">
              <img src="{% static 'images/slider-mobile-plan.png' %}" alt="Image" />
            </div>
            <div class="banner-plan-hd">
              <h1><span class="hd-small">Find your</span> <br />Mobile Plan</h1>
              <p>
                Finding the mobile plan that meets your needs and budget has
                never been easier. Use TRA's mobile plan finder to get started.
              </p>
              <a class="btn btn-start" href="#">Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </section>


    <main class="content-sec">
      <section class="pos-sec-ind-sec">
        <div class="container-xl">
          <div class="row">
            <div class="col-12">
              <div class="plan-select-form">

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">
                    Service Type :</label>
                  <div class="col-sm-8">
                    <select class="form-control input-sm service_type" name="service_type">
                      <option selected> Choose Service Type </option>
                      <option value="mobile" >Mobile </option>
                      <option value="fixed" >Fixed Broadband </option>
                      <option value="both">Mobile & Fixed Broadband </option>
                    </select>
                  </div>
                </div>

               

                <!--  Mobile Form -->
                <form action="result" method="GET">
                  <!-- Mobile -->
                  <div class="mobile box" style="display: none">
                    <!-- Hidden Service Type -->
                    <input
                      class="form-control input-sm"
                      name="service_type"
                      value="mobile"
                      type="text"
                      hidden
                      required
                    />

                    {%block operator%}
                    {%endblock%}
                


                    <!-- Plan Type -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Plan Type :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm" name="plan_type">
                          <option value="all">All Plans</option>
                          <option value="prepaid">Prepaid</option>
                          <option value="postpaid">Postpaid</option>
                        </select>
                      </div>
                    </div>
                
                    <!-- Term Length  -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Term Length :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm" name="term_length">
                          <option value="1">1 day</option>
                          <option value="7">1 Week</option>
                          <option value="28">1 Month</option>
                          <option value="360">+12 Months</option>
                        </select>
                      </div>
                    </div>
                
                    <!-- Data GB Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Data GB Per Month :</label>
                      <div class="col-sm-8">
                        <input
                          class="form-control input-sm"
                          id="data_allowance"
                          name="data_allowance"
                          value=""
                          type="text"
                          required
                        />
                      </div>
                    </div>
                
                    <!-- Data GB Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Price :</label>
                      <div class="col-sm-8">
                        <input
                          class="form-control input-sm"
                          id="price"
                          name="price"
                          value=""
                          type="text"
                          required
                        />
                      </div>
                    </div>
                
                    <!-- Minutes Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Minutes Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text" required />
                      </div>
                    </div>
                
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"></label>
                      <div class="col-sm-8">
                        <button class="btn btn-submit">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
                
                <!-- Fixed -->
                
                <form action="result" method="GET">
                  <!-- Fixedbroadband -->
                  <div class="fixed box" style="display: none">
                    <!-- Hidden Service Type -->
                    <input
                      class="form-control input-sm"
                      name="service_type"
                      value="fixed"
                      type="text"
                      hidden
                      required
                    />
                
                    <!-- ISP -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> ISP ( Operator ) :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm" name="rank">
                          <option>Best in Market</option>
                          <option>Best from each operator</option>
                        </select>
                      </div>
                    </div>
                
                    <!-- Max Monthly spend -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Max Monthly spend :</label>
                      <div class="col-sm-8">
                        <input
                          class="form-control input-sm"
                          name="price"
                          type="text"
                          required
                        />
                      </div>
                    </div>
                
                    <!-- Data GB Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Data GB Per Month :</label>
                      <div class="col-sm-8">
                        <input
                          class="form-control input-sm"
                          name="data_allowance"
                          type="text"
                          required
                        />
                      </div>
                    </div>
                
                    <!-- Minutes Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Minutes Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm" type="text" required />
                      </div>
                    </div>
                
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"></label>
                      <div class="col-sm-8">
                        <button class="btn btn-submit">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
                

                <!-- Fixed and Mobile Form -->
                <form action="result" method="GET">

                  <!-- Hidden Service Type -->
                  <input class="form-control input-sm" name="service_type" value="all" type="text" Hidden required>

                  <!-- Mobile & Fixed Broadband -->
                  <div class="both box" style="display: none;">
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        ISP ( Operator ) :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm" name="rank">
                          <option>Best in Market </option>
                          <option>Best from each operator </option>
                        </select>
                      </div>
                    </div>
                    <!-- Plan Type -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Plan Type :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option value="all">All Plans </option>
                          <option value="prepaid">Prepaid   </option>
                          <option value="postpaid">Postpaid  </option>
                        </select>
                      </div>
                    </div>

                    <!-- Term Length  -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Term Length :</label>
                      <div class="col-sm-8">
                        <select class="form-control input-sm">
                          <option value="1">1 day </option>
                          <option value="7">1 Week </option>
                          <option value="28">1 Month </option>
                          <option value="360">+12 Months </option>
                        </select>
                      </div>
                    </div>

                    <!-- Data GB Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Data GB Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm " name="data_allowance" type="text" required>
                      </div>
                    </div>

                    <!-- Minutes Per Month -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Minutes Per Month :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm " type="text" required>
                      </div>
                    </div>

                    <!-- Max Monthly spend -->
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">
                        Max Monthly spend :</label>
                      <div class="col-sm-8">
                        <input class="form-control input-sm " name="price" type="text" required>
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"></label>
                      <div class="col-sm-8">
                        <button class="btn btn-submit">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
      </section>
    </main>

    <footer class="footer-sec">
      <div class="container-xl">
        <div class="row">
          <div class="col-12">
            <div class="powered-cover">
              Powered by
              <img src="{% static 'images/SBlogo.png' %}" alt="Logo" style="width: 70px ;">
            </div>
          </div>
        </div>
      </div>
    </footer>

    <a href="javaScript:;" id="return-top" class="return-top"><span>
        <img src="{% static 'images/up-icon.svg' %}" alt="Up">
      </span></a>
  </body>
</div>

</html>
