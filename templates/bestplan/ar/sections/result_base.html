{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="RTL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRA</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <!-- Font Awesome 5 -->
    <link
      href="{$ static 'css/font-awesome.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'css/bootstrap.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.css' %}" type="text/css" rel="stylesheet" />
    <link
      href="{% static 'css/owl.carousel.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/owl.theme.default.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/dataTables.bootstrap4.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/jquery.fancybox.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/hover.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/animate.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link href="{% static 'css/aos.css' %}" type="text/css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link
      href="{% static 'css/ar-style.css' %}"
      type="text/css"
      rel="stylesheet"
    />

              <!-- Custom styles for this template -->
              <link href="{% static 'css/footer/style.css' %}" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".export-button").on("click", function () {
          $(".btn-submit").text("تنزيل");
          $("form").attr("action", "export_filter_data");

          $("#search-plan-tab-01").attr("aria-selected", false); //Search
          $("#search-plan-tab-02").attr("aria-selected", true); //Export

          $("#search-plan-tab-01").removeClass("active"); //Search
          $("#search-plan-tab-02").addClass("active"); //Export
        });

        $(".search-button").on("click", function () {
          $(".btn-submit").text("بحث");
          $("form").attr("action", "result");

          $("#search-plan-tab-02").attr("aria-selected", false); //Export
          $("#search-plan-tab-01").attr("aria-selected", true); //Search

          $("#search-plan-tab-02").removeClass("active"); //Export
          $("#search-plan-tab-01").addClass("active"); //Search
        });

      });
    </script>
    <script src="{% static 'js/sb-script.js' %}"></script>
    <script type="text/javascript">
      function checkAllOperators() {
        for (let i = 1; i <= 3; i++) {
          document.getElementById("cb1_" + i).checked = true;
          document.getElementById("cb2_" + i).checked = true;
          document.getElementById("cb3_" + i).checked = true;
          document.getElementById("cb4_" + i).checked = true;
          document.getElementById("cb5_" + i).checked = true;
        }
      }

      function uncheckAllOperators() {
        for (let i = 1; i <= 3; i++) {
          document.getElementById("cb1_" + i).checked = false;
          document.getElementById("cb2_" + i).checked = false;
          document.getElementById("cb3_" + i).checked = false;
          document.getElementById("cb4_" + i).checked = false;
          document.getElementById("cb5_" + i).checked = false;
        }
      }

      function selectOpertor(event) {
        if (event.checked) {
          checkAllOperators();
        } else {
          uncheckAllOperators();
        }
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-main">
      <div class="container-xl container-nav">
        <div class="logo">
          <a href="index.html">
            <img src="{% static 'images/tra-logo.png' %}" alt="TRA" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav tool-nav">
            <li class="nav-item">
              {% if 'lang' in request.get_full_path %}
              <a class="nav-link nav-lng" href="{{ request.get_full_path | cut:"&lang=ar" |add:"&lang=en"}}">
              {% else %}
              <a class="nav-link nav-lng" href="{{ request.get_full_path|add:"&lang=en" }}">
              {% endif %}
              <span class="nav-label">English</span>
                <span class="nav-icon">
                  <img
                    src="{% static 'images/top-nav-01.png' %}"
                    alt="My image"
                  /> </span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% include 'bestplan/ar/sections/banner.html'%}


    {% block result_table %}
    {% endblock %}

      <div class="container-xl">
        <div class="row">
          <div class="col-12">
            <div class="powered-cover">
              Powered by
              <img
                src="{% static 'images/SBlogo.png' %}"
                alt="Logo"
                style="width: 70px"
              />
            </div>
          </div>
        </div>
      </div>

      {% include 'bestplan/en/sections/footer.html' %}
      <!-- MDB core JavaScript -->
      <script src="{% static "js/footer/mdb.min.js" %}"></script>
      <!-- Owl carousel -->
      <script src="{% static "js/footer/owl.carousel.js" %}"></script>
      <!-- Particles animation -->
      <script src="{% static "js/footer/jquery.particleground.js" %}"></script>
      <!-- Aos animation -->
      <script src="{% static "/js/footer/aos.js" %}"></script>
      <!-- Custom JS -->
      <script src="{% static "/js/footer/main.js" %}"></script>

    <a href="javascript:;" id="return-top" class="return-top"
      ><span><img src="images/up-icon.svg" alt="Up" /></span
    ></a>
  </body>
</html>
