<div class="form-group row">
  {% if result_page != "yes" %}
  <label class="col-sm-4 col-form-label"> السعر:</label>
  {% endif %}
  <div class="col-sm-{{width}}">

    <div class="range-slider ">
      <input class="range-slider__range" type="range" name="price" value="50" min="0"  max="100">
      <span class="range-slider__value">0</span>
    </div>

    {% comment %} <input
      class="form-control input-sm mobile-required"
      id="price"
      name="price"
      placeholder="السعر"
      type="text"
    /> {% endcomment %}
    
  </div>
</div>
