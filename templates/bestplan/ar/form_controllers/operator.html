<div class="form-group row">
  {% if result_page != "yes" %}
  <label class="col-sm-4 col-form-label"> Operator :</label>
  {% endif %}

  <div class="col-sm-{{width}}">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            onchange="selectOpertor(this)"
            id="ALL_ISP_{{id}}"
          />
          <label class="form-check-label"> All </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="omantel"
            id="cb1_{{id}}"
          />
          <label class="form-check-label" for="omantel"> Omantel </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="ooredeoo"
            id="cb2_{{id}}"
          />
          <label class="form-check-label" for="ooredeoo"> Ooredeoo </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="vodafone"
            id="cb3_{{id}}"
          />
          <label class="form-check-label" for="vodafone"> Vodafone </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="renna"
            id="cb4_{{id}}"
          />
          <label class="form-check-label" for="renna"> Renna </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="redbull"
            id="cb5_{{id}}"
          />
          <label class="form-check-label" for="redbull"> Redbull </label>
        </div>
      </div>
    </div>
  </div>
</div>
