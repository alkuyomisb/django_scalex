<div class="form-group row">
  {% if result_page != "yes" %}
  <label class="col-sm-4 col-form-label"> المشغل:</label>
  {% endif %}

  <div class="col-sm-{{width}}">
    <div class="row right">
      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            onchange="selectOpertor(this)"
            id="ALL_ISP_{{id}}"
          />
          <label class="form-check-label"> الكل </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="omantel"
            id="cb1_{{id}}"
          />
          <label class="form-check-label" for="omantel"> عمانتل </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="ooredeoo"
            id="cb2_{{id}}"
          />
          <label class="form-check-label" for="ooredeoo"> اوريدو </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="vodafone"
            id="cb3_{{id}}"
          />
          <label class="form-check-label" for="vodafone"> فودافون </label>
        </div>
      </div>



      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="renna"
            id="cb4_{{id}}"
          />
          <label class="form-check-label" for="renna"> رنة </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="redbull"
            id="cb5_{{id}}"
          />
          <label class="form-check-label" for="redbull"> ردبول </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="redbull"
            id="cb6_{{id}}"
          />
          <label class="form-check-label" for="friendli"> فرندي </label>
        </div>
      </div>


    </div>
  </div>
</div>
