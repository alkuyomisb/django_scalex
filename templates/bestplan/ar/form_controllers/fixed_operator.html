<div class="form-group row">
  {% if result_page != "yes" %}
  <label class="col-sm-4 col-form-label"> المشغل:</label>
  {% endif %}

  <div class="col-sm-{{width}}">
    <div class="row right">
      <div class="col-sm-4">
        <div class="form-check pull-right">
          <input
            class="form-check-input"
            type="checkbox"
            onchange="selectOpertor(this)"
            id="ALL_ISP_{{id}}"
          />
          <label class="form-check-label"> الكل </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check pull-right">
          <input
            class="form-check-input"
            type="checkbox"
            name="omantel"
            id="cb1_{{id}}"
          />
          <label class="form-check-label" for="omantel"> عمانتل </label>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-check pull-right">
          <input
            class="form-check-input"
            type="checkbox"
            name="ooredeoo"
            id="cb2_{{id}}"
          />
          <label class="form-check-label" for="ooredeoo"> اوريدو </label>
        </div>
      </div>


      <div class="col-sm-4">
        <div class="form-check pull-right">
          <input
            class="form-check-input"
            type="checkbox"
            name="awa"
            id="cb3_{{id}}"
          />
          <label class="form-check-label" for="ooredeoo"> اواصر </label>
        </div>
      </div>

  


    </div>
  </div>
</div>
