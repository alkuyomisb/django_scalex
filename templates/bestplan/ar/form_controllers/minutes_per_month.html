
<script>
  var rangeSlider = function(){
    var slider = $('.mm_range-slider'),
        range = $('.mm_range-slider__range'),
        value = $('.mm_range-slider__value');
      
    slider.each(function(){
  
      value.each(function(){
        var value = $(this).prev().attr('value');
        $(this).html(value + " RO");
      });
  
      range.on('input', function(){
        if(this.value == 100){
          $(this).next(value).html(this.value + "+ RO");
        }else{
          $(this).next(value).html(this.value + " RO");
        }
      });
    });
  };
  
  rangeSlider();
</script>

<style>
  *, *:before, *:after {
    box-sizing: border-box;
 }
  


  .mm_range-slider {
    width: 100%;
 }
  .mm_range-slider__range {
    -webkit-appearance: none;
    width: calc(100% - (73px));
    height: 5px;
    border-radius: 5px;
    background: #d7dcdf;
    outline: none;
    padding: 0;
    margin: 0;
 }
  .mm_range-slider__range::-webkit-slider-thumb {
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #2c3e50;
    cursor: pointer;
    transition: background 0.15s ease-in-out;
 }
  .mm_range-slider__range::-webkit-slider-thumb:hover {
    background: #005ba3;
 }
  .mm_range-slider__range:active::-webkit-slider-thumb {
    background: #005ba3;
 }
  .mm_range-slider__range::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border: 0;
    border-radius: 50%;
    background: #2c3e50;
    cursor: pointer;
    transition: background 0.15s ease-in-out;
 }
  .mm_range-slider__range::-moz-range-thumb:hover {
    background: #005ba3;
 }
  .mm_range-slider__range:active::-moz-range-thumb {
    background: #005ba3;
 }
  .mm_range-slider__range:focus::-webkit-slider-thumb {
    box-shadow: 0 0 0 3px #fff, 0 0 0 6px #005ba3;
 }
 .mm_range-slider__value {
  display: inline-block;
  position: relative;
  width: 60px;
  color: #fff;
  line-height: 20px;
  text-align: center;
  border-radius: 3px;
  background: #2c3e50;
  padding: 5px 10px;
  margin-left: 8px;
}
.mm_range-slider__value:after {
position: absolute;
top: 8px;
right: -7px;
width: 0;
height: 0;
border-top: 7px solid transparent;
border-left: 7px solid #2c3e50;
border-bottom: 7px solid transparent;
content: '';
}
  ::-moz-range-track {
    background: #d7dcdf;
    border: 0;
 }
  input::-moz-focus-inner, input::-moz-focus-outer {
    border: 0;
 }
  
</style>



<div class="form-group row">
  {% if result_page != "yes" %}
  <label class="col-sm-4 col-form-label">عدد الدقائق في الشهر:</label>
  {% endif %}
  <div class="col-sm-{{width}}">
    <div class="mm_range-slider ">
      <input class="mm_range-slider__range" type="range" name="minutes" value="50" min="0"   max="100">
      <span class="mm_range-slider__value">50</span>
    </div>
  </div>
</div>
