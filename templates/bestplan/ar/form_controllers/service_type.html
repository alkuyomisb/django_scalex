<div class="form-group row">
  {% if result_page != "yes" %}
  <label class="col-sm-4 col-form-label"> نوع الخدمة:</label>
  {% endif %}

  <div class="col-sm-{{width}}">
    <select
      class="form-control input-sm service_type"
      id="selectBox"
      name="service_type"
    >
      <option>اختر نوع الخدمة</option>
      <option value="mobile">نقال</option>
      <option value="fixed">منزلي</option>
      <option value="both">نقال و منزلي</option>
    </select>
  </div>
</div>
