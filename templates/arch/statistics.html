{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRA</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hover.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/statistics.css' %}">

    <!-- chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div>
        <dialog class="chartDialog" id="DialogChart">
            <div class="form-group row">
                <span class="col-sm-4 col-form-label">
                    xValue :</span>
                <div class="col-sm-8">
                    <select class="form-control input-sm">
                        <option>Choose xValue</option>
                        <option value="Date">Date </option>
                        <option value="Price">Price </option>
                        <option value="DataVolume">Data Volume </option>
                        <option value="ExcessData">Excess Data </option>
                        <option value="InternationalMinutes">International Minutes </option>
                        <option value="RoamingUsage">Roaming Usage </option>
                    </select>
                </div>
            </div>

            <!-- xyVaues -->
            <div class="form-group row">
                <span class="col-sm-4 col-form-label">
                    yValue :</span>
                <div class="col-sm-8">
                    <select class="form-control input-sm">
                        <option>Choose yValue</option>
                        <option value="Date">Date </option>
                        <option value="Price">Price </option>
                        <option value="DataVolume">Data Volume </option>
                        <option value="ExcessData">Excess Data </option>
                        <option value="InternationalMinutes">International Minutes </option>
                        <option value="RoamingUsage">Roaming Usage </option>
                    </select>
                </div>
            </div>
            <!-- xyVaues -->

            <!-- Choose Chart Type -->
            <div class="form-group row">
                <span class="col-sm-6 col-form-label">
                    Chart Type :</span>
                <div class="chartType" id="chartType">
                    <img src="{% static 'images/lineChart1.png' %}" class="chart" onclick="enableImage(this)">
                    <img src="{% static 'images/barChartpng.png' %}" class="chart" onclick="enableImage(this)">
                    <img src="{% static 'images/pieChart.png' %}" class="chart" onclick="enableImage(this)">
                </div>
            </div>
            <!-- Choose Chart Type -->
            <div class="modal-footer">
                <button class="btn btn-filters" id="chartHide" >Close</button>
                <button class="btn btn-filters" type="button" >Apply</button>
            </div>
        </dialog>
    </div>
     <!-- <div>
            <button id="addChartShow" type="button" class="btn btn-filters" data-toggle="modal"
                data-target="#PromotionsModal11" data-whatever="@mdo">
                <span class="fa fa-plus mr-3"></span>Add Chart
            </button>
        </div> -->
    <div class="row">
        <div>
            <canvas id="barChart" style="height: 350px;
            width: 350px;" ></canvas>
        </div>
        <div>
            <canvas id="lineChart" style="height: 350px;
            width: 350px;" ></canvas>
        </div>
        <div>
            <canvas  id="pieChart" style=" width: 350px;" ></canvas>
        </div>
        <div >
            <div class="btn-add-chart" >
            <!-- <button id="addChartShow" type="button" class="btn btn-add-chart" data-toggle="modal"
            data-target="#PromotionsModal11" data-whatever="@mdo">
            <i class="fa fa-duotone fa-plus"></i>
            <span>Add Chart</span>
        </button> -->
        <button class="icon-btn add-btn" id="addChartShow">
    <div class="add-icon"></div>
    <div class="btn-txt">Add Chart</div>
</button>
    </div>
        </div>
           
    </div>
</body>

<script>
    // bar chart
    const barChart = document.getElementById('barChart');

    new Chart(barChart, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    // bar chart


    // line chart
    const lineChart = document.getElementById('lineChart');

    new Chart(lineChart, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    // line chart

    const pieChart = document.getElementById('pieChart');

    new Chart(pieChart, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    (function () { var dateDialog = document.getElementById('DialogChart'); document.getElementById('addChartShow').onclick = function () { dateDialog.show(); }; document.getElementById('chartHide').onclick = function () { dateDialog.close(); }; })();

    // Chart type function
    function enableImage(imageElement) {
        // get all chart images
        var charts = document.querySelectorAll('.chart');
        // loop through chart images and disable them
        for (var i = 0; i < charts.length; i++) {
            charts[i].style.filter = "grayscale(100%)";  // apply grayscale effect to make images black and white
        }
        // enable selected image by removing the grayscale effect
        imageElement.style.filter = "none";
    }
</script>

</html>
